[package]
name = "lsts"
version = "0.0.4"
authors = ["Andrew <andrew@subarctic.org>"]
license = "MIT"
description = "Large Scale Type Systems"
edition = "2018"
readme = "README.md"
repository = "https://github.com/andrew-johnson-4/LSTS"
documentation = "https://docs.rs/lsts/"
keywords = ["type","logic","automated","theorem","proof"]

[dependencies.syn]
optional = true
version = "1.0"
features = ["full","extra-traits"]

[features]
rust = ["syn"]

[[bin]]
name = "parse_rust"
path = "src/rust/parse.rs"
required-features = ["rust"]
